<!DOCTYPE html><html lang='zh'><head><meta charset='UTF-8'><title>游戏结果 - 猜数字游戏</title><link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'><style>body{background:linear-gradient(135deg,#ffecd2 0%,#fcb69f 100%);font-family:'Microsoft YaHei',sans-serif;}.game-box{background:rgba(255,255,255,0.95);border-radius:15px;padding:40px;text-align:center;box-shadow:0 4px 10px rgba(0,0,0,0.2);max-width:600px;}.emoji{font-size:3rem;margin-bottom:15px;}</style></head><body class='d-flex justify-content-center align-items-center vh-100'><div class='game-box'><div class='emoji'>{% if win %}🏆{% else %}😢{% endif %}</div><h1>游戏结果</h1><p class='lead'>{{ result }}</p>{% if win %}<p class='text-success'>🎉 您的成绩已记录到排行榜！</p>{% else %}<p class='text-danger'>下次再试试吧！</p>{% endif %}<div class='mt-3'><a href='{{ url_for('view_scoreboard') }}' class='btn btn-success btn-lg m-2'>查看排行榜</a><a href='{{ url_for('start_game') }}' class='btn btn-primary btn-lg m-2'>重新开始游戏</a></div></div></body></html>
