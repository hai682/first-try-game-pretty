<!DOCTYPE html><html lang='zh'><head><meta charset='UTF-8'><title>游戏中 - 猜数字游戏</title><link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'><style>body{background:linear-gradient(135deg,#89f7fe 0%,#66a6ff 100%);font-family:'Microsoft YaHei',sans-serif;}.game-box{background:rgba(255,255,255,0.95);border-radius:15px;padding:40px;text-align:center;box-shadow:0 4px 10px rgba(0,0,0,0.2);max-width:500px;}.emoji{font-size:3rem;margin-bottom:15px;}</style></head><body class='d-flex justify-content-center align-items-center vh-100'><div class='game-box'><div class='emoji'>🎲</div><h1>猜数字游戏</h1><p class='lead'>难度: {{ diff_label }}，剩余次数: {{ attempts_left }}</p><p>请输入 1 到 {{ range_max }} 的数字：</p>{% if message %}<div class='alert alert-info'>{{ message }}</div>{% endif %}<form method='post' action='{{ url_for('game') }}' class='mt-3'><input type='number' class='form-control mb-3' name='guess' required><button type='submit' class='btn btn-success btn-lg'>提交</button></form><p class='mt-3'><a href='{{ url_for('index') }}' class='btn btn-link'>放弃并回到主页</a></p></div></body></html>
