<!DOCTYPE html><html lang='zh'><head><meta charset='UTF-8'><title>选择难度 - 猜数字游戏</title><link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'><style>body{background:linear-gradient(135deg,#f6d365 0%,#fda085 100%);font-family:'Microsoft YaHei',sans-serif;}.game-box{background:rgba(255,255,255,0.95);border-radius:15px;padding:40px;text-align:center;box-shadow:0 4px 10px rgba(0,0,0,0.2);max-width:500px;}.emoji{font-size:3rem;margin-bottom:15px;}</style></head><body class='d-flex justify-content-center align-items-center vh-100'><div class='game-box'><div class='emoji'>⚡</div><h1>选择游戏难度</h1><form method='post' action='{{ url_for('start_game') }}'><div class='mb-3'><label class='form-label'>玩家名称</label><input type='text' class='form-control' name='name' value='{{ session.get('name', '') }}'></div><div class='mb-3 text-start'><label class='form-label'>难度：</label><br><div class='form-check'><input class='form-check-input' type='radio' name='difficulty' value='easy' checked><label class='form-check-label'>简单 (1-20, 5次)</label></div><div class='form-check'><input class='form-check-input' type='radio' name='difficulty' value='medium'><label class='form-check-label'>中等 (1-50, 7次)</label></div><div class='form-check'><input class='form-check-input' type='radio' name='difficulty' value='hard'><label class='form-check-label'>困难 (1-100, 10次)</label></div></div><button type='submit' class='btn btn-primary btn-lg'>开始游戏</button></form><p class='mt-3'><a href='{{ url_for('index') }}' class='btn btn-link'>返回首页</a></p></div></body></html>
